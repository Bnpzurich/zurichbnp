<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNP Paribas</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        // Fonction pour mettre à jour la date de la dernière connexion
        function updateLastLoginDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const lastLoginDate = now.toLocaleDateString('fr-FR', options);
            document.getElementById('lastLogin').innerText = lastLoginDate;
        }
    </script>
</head>
<body class="bg-gray-100" onload="updateLastLoginDate()">
    <div class="bg-white shadow-md">
        <div class="flex items-center justify-between p-4">
            <div class="flex items-center">
                <img alt="BNP Paribas Logo" class="mr-4" height="50" src="images/logobnp.jpg" width="200"/>
                <h1 class="text-xl font-bold">BNP Paribas</h1>
            </div>
            <div class="flex items-center space-x-4">
                <i class="fas fa-search text-gray-600"></i>
                <i class="fas fa-file-alt text-gray-600"></i>
                <div class="relative">
                    <a href="messagerie.html">
                        <i class="fas fa-envelope text-gray-600"></i>
                    </a>
                    <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
                </div>
                <i class="fas fa-user text-gray-600"></i>
                <span>MLLE ANNE MARIE FLEUROT</span>
                <i class="fas fa-power-off text-gray-600"></i>
            </div>
        </div>
        <div class="p-4 text-sm text-gray-600">
            Dernière connexion : <span id="lastLogin" class="font-bold"></span>
        </div>
    </div>

    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Bienvenue</h2>
        <div class="grid grid-cols-3 gap-4">
            <a href="cartes.html" class="bg-blue-500 text-white text-center py-4 rounded shadow hover:bg-blue-600 transition">Mes Cartes</a>
            <a href="bourses.html" class="bg-green-500 text-white text-center py-4 rounded shadow hover:bg-green-600 transition">Portefeuille & Bourse</a>
            <a href="messagerie.html" class="bg-yellow-500 text-white text-center py-4 rounded shadow hover:bg-yellow-600 transition">Messagerie</a>
        </div>
    </div>
</body>
</html>
